<head>
  <title>webrtc-peerjs</title>
</head>


<body>
  <h1>Welcome to Meteor!</h1>
  {{> loginButtons}}
  {{#if currentUser}}
    {{> choices}}
    {{> hello}}
  {{/if}}
</body>

<template name="choices">
  <button id="karaoke"> Karaoke</button>
  <button id="rapBattle"> Rap Battle</button>
  <button id="debate"> Debate</button>
</template>

<template name="hello">
    <h2>Video Chat</h2>
    <div id="video-container">
      <!-- note the 'autoplay' -->
      Your friend: <video id="theirVideo" class="theirVideo" autoplay></video>
      <button id="likeFriend">Like {{counterFriend}}</button>
      <video id="myVideo" muted="true" class="myVideo" autoplay></video>: You
      <button id="likeYou">Like {{counterYou}}</button>
    </div>

    <h2>Controls</h2>
    <div>
      <p>Your id: <span id="myPeerId">...</span></p>
      <p>Make a call</p><br>
      {{#each users}}
        <p><a href="#" id="makeCall">Call {{#each emails}}{{address}}{{/each}}</a></p>
      {{/each}}
      <p><a href="#" id="endCall">End Call</a></p>
    </div>
</template>
